<!-- include A-Frame -->
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<!-- include AR.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

<body style='margin: 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <a-assets>
        <!-- Load your gltf model -->
        <a-asset-item id="dogModel" src="./dog__gltf/scene.gltf"></a-asset-item>
    </a-assets>
    
    <!-- Define your custom marker with the .patt file -->
    <a-marker type="pattern" url="pattern-Image_target.patt">
        <a-text value="DOG TRACKER"></a-text>
        <a-entity gltf-model="#dogModel" scale="0.01 0.01 0.01" position="0 0 0" rotation="0 180 0"></a-entity>
    </a-marker>

    <!-- Add a camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
